<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8" />
  
    <title>Davi Mendes Resumé</title>
  </head>
  <body>
  
    <div id="content" class="container">
      <div class="banner">
        <div class="banner-half banner-top-half"></div>
        <div class="banner-half">
          <img src="img/face.jpg" class="circle banner-face" />
          <ul class="banner-buttons">
            <li>
              <a href="#">
                <span class="icon"><i class="material-icons">translate</i></span>
                <span class="label">English version</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span class="icon"><i class="material-icons">insert_drive_file</i></span>
                <span class="label">Ver currículo</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span class="icon"><i class="material-icons">picture_as_pdf</i></span>
                <span class="label">Baixar currículo</span>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="divider"></div>

      <div class="editor">
        <div class="editor-tab-container">
          <span class="editor-tab">skills.tex</span>
          <span class="editor-tab active">resume.tex</span>
        </div>
        <div class="editor-file-container">&nbsp;</div>
      </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
